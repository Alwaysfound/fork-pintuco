<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Menu" />
        <meta name="author" content="Mauricio Frias" />
        <title>Ordenes de Produccion</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="assets/css/menu_style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <!-- Banner Superior-->
                <picture>
                    <img src="assets/images/bannersuperior.png" alt="" style="max-width: 100%; height: auto;">
                </picture>
                <br>
                <br>
                <!-- Boton para regresar al menu inicial -->
                <a class="btn btn-warning btn-rounded" href="menu.html" role="button">Menu Produccion</a>
                <br>
                <br>
                <div class="sidebar-heading border-bottom bg-light">Ordenes de Produccion</div>
                <br>
                <!-- Barra de Busqueda de Productos -->
                <form class="form-inline md-form mr-auto mb-4">
                    <input class="form-control mr-sm-2" type="text" placeholder="Ingrese Producto a Buscar" aria-label="Search">
                    <br>
                    <button class="btn btn-outline-warning btn-rounded btn-sm my-0" type="submit">Buscar Productos</button>
                  </form>
                <br>
                <table class="table table-bordered">
                    <!--Listado de Productos-->
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Producto(Color)</th>
                        <th scope="col">Cantidad en Stock</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Estado de Orden</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row"><input type="checkbox" class="custom-control-input" id="customCheck1" checked>
                            <label class="custom-control-label" for="customCheck1"></label></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row"><input type="checkbox" class="custom-control-input" id="customCheck2" checked>
                            <label class="custom-control-label" for="customCheck1"></label></th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                      </tr>
                      <tr>
                        <th scope="row"><input type="checkbox" class="custom-control-input" id="customCheck3" checked>
                            <label class="custom-control-label" for="customCheck1"></label></th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                      </tr>
                      <tr>
                        <th scope="row"><input type="checkbox" class="custom-control-input" id="customCheck4" checked>
                            <label class="custom-control-label" for="customCheck1"></label></th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                      </tr>
                      <tr>
                        <th scope="row"><input type="checkbox" class="custom-control-input" id="customCheck5" checked>
                            <label class="custom-control-label" for="customCheck1"></label></th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
            <!--Boton Editar Producto-->
            <div>
                <button type="button" class="btn btn-warning btn-rounded">EDITAR PRODUCTO</button>
            </div>
            <br>
            <div class="container mt-2">
                <!--(Modal) Ventana que se abre al dar click en editar producto-->
                Producto: <input type="text" name="name" 
                    id="product"><br><br>
          
                Cantidad en Stock: <input type="text" name="marks"
                    id="stock"><br><br>
          
                Cliente: <input type="text" name="marks"
                    id="client"><br><br>
                
                Estado de Orden: <input type="text" name="marks"
                    id="order_stat"><br><br>

                <!--Boton para guardar la informacion actualizada del producto-->
                <button type="button" class="btn btn-warning btn-rounded" data-toggle="modal" 
                    data-target="#exampleModal"
                    id="submit">
                    Guardar
                </button>
          
                <!--Ventana que solicita confirmacion cuando luego que se introduce informacion en el modal(Botones de confirmar y cerrar)-->
                <div class="modal fade" id="exampleModal" 
                    tabindex="-1" 
                    aria-labelledby="exampleModalLabel" 
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" 
                                    id="exampleModalLabel">
                                    Confirmation
                                </h5>
                                <button type="button" 
                                    class="close" 
                                    data-dismiss="modal" 
                                    aria-label="Close">
                                    <span aria-hidden="true">
                                        ×
                                    </span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <!--La información ingresada se muestra en esta parte del cuerpo del modal-->
                                <h6 id="modal_body"></h6>
                                <button type="button" 
                                    class="btn btn-warning btn-rounded" 
                                    data-toggle="modal"
                                    data-target="#exampleModal" 
                                    id="submit">
                                    Guardar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <!--Boton de crear orden-->
        <div>
            <button type="button" class="btn btn-warning btn-rounded">CREAR ORDEN</button>
        </div>
          <br>
          <!--Mensaje de Orden Creada exitosamente-->
          <div class="alert alert-success" role="alert">
            Orden Creada con exito !
          </div>
          <br>
          <!--Barra de Botones de paginacion-->
        <div class="btn-group me-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-secondary">3</button>
            <button type="button" class="btn btn-secondary">4</button>
            <button type="button" class="btn btn-secondary">5</button>
            <button type="button" class="btn btn-secondary">6</button>
            <button type="button" class="btn btn-secondary">7</button>
            <button type="button" class="btn btn-secondary">8</button>
            <button type="button" class="btn btn-secondary">9</button>
            <button type="button" class="btn btn-secondary">10</button>
            <button type="button" class="btn btn-secondary">11</button>
            <button type="button" class="btn btn-secondary">12</button>
          </div>
          <br>
          <br>
          <!--Banner inferior-->
        <footer>
            <picture>
                <img src="assets/images/bannerinferior.png" alt="" style="max-width: 100%; height: auto;">
            </picture>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="assets/js/menu.js"></script>
    </body>
</html>
