<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Menu" />
        <meta name="author" content="Mauricio Frias" />
        <title>Menu Configuracion de Productos</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="assets/css/menu_style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
              <!--Banner superior-->
                <picture>
                    <img src="assets/images/bannersuperior.png" alt="" style="max-width: 100%; height: auto;">
                </picture>
                <br>
                <br>
                <!--Boton para regresar a menu-->
                <a class="btn btn-warning btn-rounded" href="menu.html" role="button">Menu Produccion</a>
                <br>
                <br>
                <div class="sidebar-heading border-bottom bg-light">Configuracion de Productos</div>
                <div class="input-group mb-3">
                    <div class="input-group mb-3">
                      <!--Menu seleccion de color 1 para mezclar-->
                        <label class="input-group-text" for="inputGroupSelect01">Color 1</label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>Seleccione Color 1</option>
                          <option value="1">Azul</option>
                          <option value="2">Amarillo</option>
                          <option value="3">Rojo</option>
                          <option value="4">Negro</option>
                          <option value="5">Blanco</option>
                        </select>
                      </div>
                  </div>
                  <div class="input-group mb-3">
                    <!--Menu seleccion de color 2 para mezclar-->
                    <select class="form-select" id="inputGroupSelect02">
                        <option selected>Seleccione Color 2</option>
                        <option value="1">Azul</option>
                        <option value="2">Amarillo</option>
                        <option value="3">Rojo</option>
                        <option value="4">Negro</option>
                        <option value="5">Blanco</option>
                    </select>
                    <label class="input-group-text" for="inputGroupSelect02">Color 2</label>
                  </div>
                  <div class="input-group mb-3">
                    <!--Menu seleccion de color 3 para mezclar-->
                    <label class="input-group-text" for="inputGroupSelect03">Color 3</label>
                    <select class="form-select" id="inputGroupSelect03">
                      <option selected>Seleccione Color 3</option>
                      <option value="1">Azul</option>
                      <option value="2">Amarillo</option>
                      <option value="3">Rojo</option>
                      <option value="4">Negro</option>
                      <option value="5">Blanco</option>
                    </select>
                  </div>
                  <div class="input-group mb-3">
                    <!--Menu seleccion de color 4 para mezclar-->
                    <select class="form-select" id="inputGroupSelect04">
                        <option selected>Seleccione Color 4</option>
                        <option value="1">Azul</option>
                        <option value="2">Amarillo</option>
                        <option value="3">Rojo</option>
                        <option value="4">Negro</option>
                        <option value="5">Blanco</option>
                    </select>
                    <label class="input-group-text" for="inputGroupSelect04">Color 4</label>
                  </div>
                  <div class="input-group mb-3">
                    <!--Menu seleccion de color 5 para mezclar-->
                    <label class="input-group-text" for="inputGroupSelect05">Color 5</label>
                    <select class="form-select" id="inputGroupSelect05">
                      <option selected>Seleccione Color 5</option>
                      <option value="1">Azul</option>
                      <option value="2">Amarillo</option>
                      <option value="3">Rojo</option>
                      <option value="4">Negro</option>
                      <option value="5">Blanco</option>
                    </select>
                  </div>
            </div>
        </div>
        <!--Boton para mezclar colores-->
        <button type="button" class="btn btn-warning btn-rounded">Mezclar Colores</button>
        <!--Salida de resultado de mezcla de colores-->
        El color de resultado de la mezcla de los colores escogidos es: <output name="" for=""></output>
        <br>
        <br>
        <form class="row g-3">
          <div class="col-md-6">
            <!--Barra donde se ingresa el resultado de la mezcla de colores-->
            <label for="colorInput" class="form-label">Ingresar Color Nuevo</label>
            <input type="text" class="form-control" id="colorInput">
          </div>
          <div class="col-12">
            <!--Boton para guardar el color nuevo-->
            <button type="submit" class="btn btn-warning btn-rounded">Guardar Color</button>
          </div>
        </form>
        <br>
        <br>
        <!--Mensaje de color guardado con exito-->
        <div class="alert alert-success" role="alert">
          Color guardado con exito !
        </div>
        <br>
        <br>
        <!--Banner inferior-->
        <footer>
            <picture>
                <img src="assets/images/bannerinferior.png" alt="" style="max-width: 100%; height: auto;">
            </picture>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="assets/js/menu.js"></script>
    </body>
</html>
