<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, ">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login_style.css">

</head>

<body>
    <!--Banner Superior-->
    <div>
        <picture>
            <img src="assets/images/bannersuperior.png" alt="" style="max-width: 100%; height: auto;">
        </picture>
    </div>
    <!--Area de Login-->
    <div class="area">
        <img class="logo rounded" src="assets/images/logopintuco.png">
        <form class="d-grid gap-2">
            <input type="email" name="email" placeholder="Ingrese su Correo Electronico" class="form-control">
            <input type="password" name="password" placeholder="Ingrese su Contraseña" class="form-control">
            <div class="remember form-check form-switch">
                <input class="form-check-input" type="checkbox" name="remember" id="iRemenber" value="1">
                <label class="form-check-label" for="iRemenber">Recordar Contraseña</label>
            </div>
            <button type="button" class="btn btn-warning btn-rounded">INICIAR SESION</button>
        </form>
        <a href="#" class="recovery">Olvidé mi Contraseña</a>
    </div>
    <p class="gray">Copyright 2021</p>
    <!--Banner Inferior-->
    <footer>
        <picture>
            <img src="assets/images/bannerinferior.png" alt="" style="max-width: 100%; height: auto;">
        </picture>
    </footer>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
